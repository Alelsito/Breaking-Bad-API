<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="https://www.pngkey.com/png/full/873-8736065_stickers-heinsenberg-2-ombre-breaking-bad-png-logo.png">
    <title>Breaking-Bad</title>
</head>

<body class="body">

    <!-- NAVBAR -->
    <nav class="navbar navbar-light mt-4">

        <!-- Main Container -->
        <div class="container">

            <!-- Left Side Menu -->
            <div class="d-flex justify-content-start">

                <!-- Dropdown -->
                <div class="btn-group align-self-center me-2 ">
                    <button type="button" class="btn btn-outline-light" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-list"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" id="season1">Season 1</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item" id="season2">Season 2</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item" id="season3">Season 3</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item" id="season4">Season 4</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item" id="season5">Season 5</a>
                        </li>
                    </ul>
                </div>

                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="/assets/logo-Breaking-Bad.png" id="reload" class="logo">
                </a>

            </div>

            <!-- Right Side Menu -->
            <div>
                <form class="d-flex" id="formCharacter">

                    <!-- Status -->
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-activity"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" id="alive">
                                    <i class="bi bi-emoji-laughing"> Alive </i>
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                                <a class="dropdown-item" id="deceased">
                                    <i class="bi bi-emoji-dizzy"> Deceased </i>
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                                <a class="dropdown-item" id="unknown">
                                    <i class="bi bi-question-circle"> Unknown</i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Trash -->
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-light" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-trash3"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" id="all">All Elements</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                                <a class="dropdown-item" id="firstElement">First Element</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                                <a class="dropdown-item" id="lastElement">Last Element</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Input Search -->
                    <input name="character" class="form-control me-2" type="text" placeholder="Name, nickname">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- No favorites -->
    <div class="container">
        <div class="empty mt-4 fs-6 fw-normal">
            <span></span>
        </div>
    </div>

    <!-- List -->
    <div class="container mt-3">
        <ul id="list"></ul>
    </div>

    <!-- Cards -->
    <div class="container mt-4">
        <div class="row d-flex justify-content-evenly" id="cards">
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="/js/index.js"></script>
    <script src="/js/filter.js"></script>
</body>

</html>
